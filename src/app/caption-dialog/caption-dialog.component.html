<h2 mat-dialog-title>Edit Caption</h2>
<div mat-dialog-content>
  <p>Edit the caption:</p>
  <textarea matInput [(ngModel)]="data.caption"></textarea>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.caption" cdkFocusInitial>Save</button>
</div>
