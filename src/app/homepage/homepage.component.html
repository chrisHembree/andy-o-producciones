<div *ngIf="isAdminLoggedIn">
  <input type="file" id="img" style="display:none" (change)="onSelect($event)">
  <button (click)="selectImage()">Upload Image</button>
</div>

<mat-grid-list cols="2" [cols]="gridCols" rowHeight="500px" class="cinematografia-grid" gutterSize="150" fxLayout="row wrap">
  <mat-grid-tile *ngFor="let item of imageArray; let i = index" style="height: 600px;" style="width: 700px" fxFlex="50" fxFlex.xs="100">
    <div class="content-container">
      <div class="caption-actions"  *ngIf="isAdminLoggedIn">
        <button mat-icon-button (click)="openCaptionDialog(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteTheImage(item.url)">Delete image</button>
      </div>
      <img [src]="item.url" alt="cinemtografia" class="images">
      <div class="caption-container">
        <div>
          <span class="caption">{{ item.caption }}</span>
        </div>
        <div *ngIf="captions[i]">
          <span class="caption">{{ captions[i].caption }}</span>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
