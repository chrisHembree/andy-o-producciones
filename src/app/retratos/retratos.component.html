<div class="retratos">
  <div *ngFor="let imageUrl of imageArray; let i = index">
    <img [src]="imageUrl" title="retratos" height="200px" width="200px">
    <button (click)="deleteImage(i)">Delete</button>
  </div>
  <input type="file" id="img" style="display:none" (change)="onSelect($event)">
  <button (click)="selectImage()">Upload Image</button>
</div>
